<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta    name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script   src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
        <script   src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script   src="js/tasks.js"></script>
    </head>
    <body>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-7">
                        <h2>Tarefas</h2>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <button  type="button" class="btn btn-primary btn-sm btn-add">Adicionar</button>
                    </div>
                </div>
                <template id="status-item">                
                    <option value="{status_id}">{status_name}</option>
                </template>    
                <template id="task-row">                
                    <tr>
                        <th scope="row">{sequence}</th>
                        <td>{name}       </td>
                        <td>{description}</td>
                        <td>{start}      </td>
                        <td>{finish}     </td>
                        <td>{status}     </td>
                        <td>{state}      </td>
                        <td><button type="button" class="btn btn-primary btn-rounded btn-sm btn-edit">Editar</button></td>
                    </tr>
                </template>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome      </th>
                            <th scope="col">Descrição </th>
                            <th scope="col">Início    </th>
                            <th scope="col">Final     </th>
                            <th scope="col">Status    </th>
                            <th scope="col">Situação  </th>                            
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>      
            <div id="task-dialog" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Adicionar tarefa</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row">
                                <div class="col-sm-6"></div>
                                <label for="example-text-input" class="col-3 col-form-label">Nome</label>
                                    <div class="col-7">
                                    <input class="form-control" type="text" value="" id="task-name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6"></div>
                                <label for="example-text-input" class="col-3 col-form-label">Descrição</label>
                                    <div class="col-7">
                                    <input class="form-control" type="text" value="" id="task-description">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <label for="example-date-input" class="col-3 col-form-label">Início</label>
                                    <div class="col-5">
                                        <input class="form-control" type="date" value="" id="task-start">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label for="example-date-input" class="col-3 col-form-label">Final</label>
                                    <div class="col-5">
                                        <input class="form-control" type="date" value="" id="task-finish">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="mr-sm-2" for="inlineFormCustomSelect">
                                    Status
                                </label>
                                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="task-status">
                                    <option selected>Status</option>
                                </select>
                                <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                    <input type="checkbox" class="custom-control-input" id="task-active">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description">
                                        Ativo
                                    </span>
                                </label>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success" data-dismiss="modal">OK    </button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>  
    </body>
</html>
